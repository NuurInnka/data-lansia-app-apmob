<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Lansia Kelurahan Pabahanan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Daftar Data Lansia</ion-card-title>
    </ion-card-header>
    <ion-grid>
      <ion-button shape="round" size="default" (click)="tambah()">Tambah Data</ion-button>
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item size="6" class="ion-text-center">
              <ion-label class="nama">Nama</ion-label>
              <ion-label class="umur">Umur</ion-label>
              <ion-label class="status">Status</ion-label>
            </ion-item>


            <ion-item-sliding 
            *ngFor="let data of data_lansia">
              
              <ion-item size="6" class="ion-text-center" (click)="detail(data.id_lansia)">
                <ion-label class="nama_isi">{{data.nama}}</ion-label>
                <ion-label class="umur_isi">{{data.umur}}</ion-label>
                <ion-label class="status_isi">{{data.status_}}</ion-label>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option (click)="edit(data.id_lansia)">
                  <ion-icon slot="start" name="build"></ion-icon>
                  Edit
                </ion-item-option>
                <ion-item-option (click)="hapus(data.id_lansia)" color="danger">
                  <ion-icon slot="start" name="trash"></ion-icon>
                  Hapus
                </ion-item-option>
              </ion-item-options>

            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-card>
</ion-content>
